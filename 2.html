<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Detail Info</legend>
            <label for="fname">First Name</label> <br/>
            <input type="text" id="fname" name="fname"> <br/> <br/> <br/>

            <label for="lname">Last Name</label> <br/>
            <input type="text" id="lname" name="lname"> <br/> <br/> <br/>

            <label for="lang">Native Language</label> <br/>
            <select id="lang" name="lang" aria-placeholder="Select a language">
                <option value="bur">Burmese</option>
                <option value="eng">English</option>
                <option value="bri">British</option>
            </select> <br/><br/><br/>

            <label for="age">Your Age</label> <br/>
            <input type="radio" id="age" name="age"> <label>0-15 years</label> <br/>
            <input type="radio" id="age" name="age"> <label>16-20 years</label> <br/>
            <input type="radio" id="age" name="age"> <label>21-25 years</label> <br/>
            <input type="radio" id="age" name="age"> <label>26-30 years</label> <br/><br/><br/>

            <label for="fcolor">Your Favourite Color</label> <br/>
            <input type="checkbox" id="fcolor" name="fcolor"> <label>red</label> <br/>
            <input type="checkbox" id="fcolor" name="fcolor"> <label>yellow</label> <br/>
            <input type="checkbox" id="fcolor" name="fcolor"> <label>orange</label> <br/>
            <input type="checkbox" id="fcolor" name="fcolor"> <label>black</label> <br/>
            <input type="checkbox" id="fcolor" name="fcolor"> <label>white</label> <br/><br/><br/>

            <label for="cpass">Current Password</label> <br/>
            <input type="password" id="cpass" name="cpass"> <br/> <br/> <br/>

            <label for="conpass">Confirm Password</label> <br/>
            <input type="password" id="conpass" name="conpass"> <br/> <br/> <br/>

            <button type="submit" style="background-color:blue; color:white;">Submit</button>

        </fieldset>
    </form>
</body>
</html>
